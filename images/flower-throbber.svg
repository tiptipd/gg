      animation-timing-function: ease-out;
      animation-iteration-count: infinite;
      overflow-x: hidden;
      overflow-y: hidden;
      height: 100%;
      width: auto;
    }
    path {
      fill: none;
      stroke-width: .15;
    }

    circle {
      fill: rgba(247,190,0, .7);
      stroke: #F7BE00;
      stroke-width: .15;
    }

    #flower-head > path {
      stroke: #1A6AD3;
      fill: rgba(26,106,211, .9);
    }

    @keyframes throbber {
      from { transform: rotate(0deg);}
      to { transform: rotate(360deg);}
    }

  </style>

